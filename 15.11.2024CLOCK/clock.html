<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58; --h: 210px; transform: rotate(79.5deg);" id="hour" class="hand"><i></i></div>
            <div style="--clr: rgb(74, 86, 255); --h: 225px; transform: rotate(234deg);" id="min" class="hand"><i></i></div>
            <div style="--clr: #ffffff; --h: 235px; transform: rotate(42deg);" id="sec" class="hand"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>

		
</body>
</html>
